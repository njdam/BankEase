<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - BankEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            padding: 20px;
            text-align: center;
        }

        .cover-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -50px; /* Adjust as needed */
            border: 4px solid #fff;
        }

        .profile-section {
            margin-top: 20px;
            text-align: left;
        }

        .profile-section h2 {
            color: #333;
        }

        .profile-section .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .settings-section {
            margin-top: 40px;
        }

        .settings-section h2 {
            color: #333;
        }

        .settings-section .language-dropdown {
            margin-top: 10px;
        }

        .settings-section .logout-btn {
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .settings-section .version {
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="cover-image.jpg" alt="Cover Image" class="cover-image">
    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">

    <div class="profile-section">
        <h2>Personal Information</h2>
        <div class="info-row">
            <span>Username:</span>
            <span>JohnDoe</span>
        </div>
        <div class="info-row">
            <span>First Name:</span>
            <span>John</span>
        </div>
        <div class="info-row">
            <span>Last Name:</span>
            <span>Doe</span>
        </div>
        <!-- Add more personal information as needed -->
    </div>

    <div class="profile-section">
        <h2>Security and Access</h2>
        <div class="info-row">
            <span>Email:</span>
            <span>johndoe@example.com</span>
        </div>
        <!-- Add more security and access information as needed -->
    </div>

    <div class="profile-section">
        <h2>Help and Support</h2>
        <div class="info-row">
            <span>Contact Support:</span>
            <span>support@bankease.com</span>
        </div>
        <!-- Add more help and support information as needed -->
    </div>

    <div class="settings-section">
        <h2>Settings</h2>
        <div class="language-dropdown">
            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <!-- Add more language options as needed -->
            </select>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="version">Version 1.0.0</div>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts/home.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
</head>
<body>

<h1>Loans</h1>
{% if loans %}
    {% for loan in loans %}
        <p>Loan ID: {{ loan.id }}</p>
        <p>Amount: {{ loan.amount }}</p>
        <!-- Add more loan details as needed -->
    {% endfor %}
{% else %}
    <p>No Loan</p>
{% endif %}

</body>
</html>
